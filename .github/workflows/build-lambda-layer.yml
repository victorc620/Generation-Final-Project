name: build-lambda-layer

on:
  push:

jobs:
  build-lambda-layer:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: checkout-repo
        id: checkout-repo
        uses: actions/checkout@v2


      - name: create-lambda-layer
        run: |
          docker run -v "$PWD":/var/task "public.ecr.aws/sam/build-python3.8" /bin/sh -c "pip install -r requirements.txt -t python/lib/python3.8/site-packages/; exit"
          zip -r team-4-lambda-layer.zip python > /dev/null
          aws lambda publish-layer-version --layer-name team-4-lambda-layer --description "For CI/CD Test" --zip-file fileb://team-4-lambda-layer.zip --compatible-runtimes python3.8

